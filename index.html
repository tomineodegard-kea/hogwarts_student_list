<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwarts Student List</h1>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="filter_1">Filter 1</button>
      <button class="filter" data-action="filter" data-filter="filter_2">Filter 2</button>
      <button class="filter" data-action="filter" data-filter="filter_3">Filter 3</button>
    </p>

    <hr />

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="prefect">⭐</th>
          <!-- <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="type">Type</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">Description</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="age">Age</th> -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="prefect">⭐</td>
        <!-- <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td> -->
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
