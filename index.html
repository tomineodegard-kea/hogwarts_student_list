<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!------------- START HEADING --------------->
      <header>
        <h1>Hogwarts Student List</h1>
      </header>
      <hr />
      <!------------- END HEADING --------------->

      <!------------- START CONTENT --------------->
      <section id="content_container">
        <!------------- START LEFT SIDE --------------->
        <section id="left_side">
          <p>
            Filter by house:
            <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
          </p>

          <p>
            Filter by gender:
            <button class="filter" data-action="filter" data-filter="girls">Girls</button>
            <button class="filter" data-action="filter" data-filter="boys">Boys</button>
          </p>

          <p>
            Filter by student-staus:
            <button class="filter" data-action="filter" data-filter="squad">Squad</button>
            <button class="filter" data-action="filter" data-filter="prefect">Prefect</button>
            <button class="filter" data-action="filter" data-filter="expelled">Expelled Students</button>
            <button class="filter" data-action="filter" data-filter="non_expelled">Non Expelled Students</button>
          </p>

          <hr />
          <button class="filter" data-action="filter" data-filter="*">Remove filter</button>
          <hr />

          <p>
            Sort the list:
            <button data-action="sort" data-sort-direction="asc" data-sort="firstName">A-Z</button>
            <button data-action="sort" data-sort-direction="desc" data-sort="firstName">Z-A</button>
            <button data-action="sort" data-sort-direction="desc" data-sort="star">Stars</button>
          </p>
        </section>
        <!------------- END LEFT SIDE --------------->

        <!------------- START RIGHT SIDE --------------->
        <section id="right_side">
          <table id="student_list">
            <thead>
              <tr id="sorting">
                <th data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect üèÜ</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="inquisitorial">Inquisitorial Squad üéñ</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
              </tr>
            </thead>
            <tbody class="list">
              <!-- student template will be copied and inserted here -->
            </tbody>
          </table>

          <!-- the list of students -->
          <section class="list_section">
            <template id="student">
              <tr>
                <td data-field="prefect" data-prefect="false"></td>
                <td data-field="inquisitorial">‚òÜ</td>
                <td data-field="firstName">FIRST NAME</td>
                <td data-field="lastName">LAST NAME</td>
                <td data-field="house">HOUSE</td>
                <td>
                  <button id="read_more_button" class="details">Read more</button>
                </td>
              </tr>
            </template>
          </section>
        </section>
        <!------------- END LEFT SIDE --------------->

        <!------------- START READ MORE POPUP --------------->
        <div id="pop_up" class="hide">
          <div id="pop_up_wrapper" class="dialog">
            <button class="close_button">X</button>
            <div class="pop_up_container">
              <img class="student_pic" src="" alt="" />
              <img class="crest_img" src="" alt="" />
              <div class="pop_up_texst">
                <h3 class="fullName"></h3>
                <p class="firstName"></p>
                <p class="nickName"></p>
                <p class="middleName"></p>
                <p class="lastName"></p>
                <p class="bloodtype"></p>
                <p class="prefect">Student status: <span class="status"></span></p>
                <p class="inquisitorial_squad"><span class="squad_status"></span></p>
              </div>
            </div>
            <button id="expel_student">Expel this student</button>
          </div>
        </div>
        <!------------- END READ MORE POPUP --------------->

        <!------------- START WARNING POPUP --------------->
        <!-- prefect warning popup -->
        <div id="remove_aorb" class="modal hide">
          <div class="warning_prefect_popup">
            <button class="close_button">X</button>
            <h2>Warning!</h2>
            <p>There can only be two prefects per house...</p>
            <p>Do you want to remove the one of the other prefects?</p>
            <div>
              <button id="remove_a">Remove <span data-field="prefectA">A</span></button>
              <button id="remove_b">Remove <span data-field="prefectB">B</span></button>
            </div>
          </div>
        </div>
        <!------------- END WARNING POPUP --------------->

        <script src="script.js"></script>
      </section>
      <!------------- END CONTENT --------------->
    </main>
  </body>
</html>
